<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lenght convertor</title>
        <!-- link css -->
        <link rel="stylesheet" type="text/css" href="stylepro.css">
        <!-- gooogle fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap"

        <!-- bootstrap -->

    <body>

        <!--Length conversion topic-->
        <div class="len-heading">
            <p>
                <span class="fa-solid fa-ruler fa-bounce" style="color: rgb(255, 255, 255);"></span>Length Converter</p>
        </div>
        <!-- formsection -->
        <div class="length-box target" id="length-box">

            <input type="number" id="input" name="input" placeholder="Input">
            <select id="inputType">
                <option value="meter">Meter (m)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="kilometer">Kilometer (km)</option>
                <option value="inch">Inch (in)</option>
                <option value="feet">Feet (ft)</option>
            </select>
            <br>
            <input type="number" id="result" name="result"  disabled="disabled" placeholder="Result">
            <select id="resultType">
                <option value="meter">Meter (m)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="kilometer">Kilometer (km)</option>
                <option value="inch">Inch (in)</option>
                <option value="feet">Feet (ft)</option>
            </select>
            <!-- <br> <button type="button" id="convert" class="btn btn-outline-info btn-lg
            d-grid gap-2 col-6 mx-auto">Convert</button> -->

        </div>
        <br>
        <!-- javascript -->

        <script src="length.js"></script>
        <!-- home button -->
        <div class="back-btn">
            <a
                class="btn btn-outline-dark"
                href="index.html"
                role="button">
                <i class="fa-solid fa-house fa-beat-fade" style="color: #000000;"></i>
                Home</a>

                        <a href="https://github.com/asutosh04" target="_blank">
                            <i class="target share-icon fa-brands fa-github" style="color: #ffffff;"></i>
                        </a>

                    <p class=" .fs-6 fst-italic font-monospace" style="text-align:center; color:white ;">&copy;copyright asutosh, All Right Reserved
