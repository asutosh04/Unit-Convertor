    <body>

        <!--Weight Conversion-->
        <div class="len-heading">
            <p>
                <i class="fa-solid fa-scale-unbalanced-flip fa-bounce" style="color: #fff;"></i>
                Weight Converter</p>
        </div>
        <div class="length-box target " id="length-box">
            <main>
                <form>
                    <input type="number" id="input" name="input" placeholder="Input">
                    <select id="inputType">
                        <option value="gram">Gram (g)</option>
                        <option value="kilogram">Kilogram (kg)</option>

                        <option value="miligram">Milligram (mg)</option>
                        <option value="pounds">Pounds (lb)</option>

                    </select>
                    <br>
                    <input
                        type="number"
                        id="result"
                        name="result"
                        disabled="disabled"
                        placeholder="Result">
                    <select id="resultType">
                        <option value="gram">Gram (g)</option>
                        <option value="kilogram">Kilogram (kg)</option>

                        <option value="miligram">Milligram (mg)</option>
                        <option value="pounds">Pounds (lb)</option>
                    </select>
                    <!-- <button type="button" id="convert" class="btn btn-outline-info btn-lg
                    d-grid gap-2 col-6 mx-auto">Convert</button> -->
                </form>
            </main>
        </div>
        <!-- javascript -->

        <script src="weight.js"></script>
